{% extends 'shopping/basic.html' %}

{% block title %}Contact Us{% endblock %}
{% block body %}
{% if thanks %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your response has been successfully recorded.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}
<div class="container my-3">
    <h3>Contact Us!! If you have any query</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number">
        </div>
        <div class="form-group">
            <label for="query_message">Example textarea</label>
            <textarea class="form-control" id="query_message" rows="3" name="query_message" placeholder="Enter your query"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
