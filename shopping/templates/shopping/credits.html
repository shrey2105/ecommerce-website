<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'shopping/img/favicon.png' %}"/>
    <title>Merchant Payment Page</title>
</head>

<body>
    <center>
        <h1>Processing Your Request...!! Please Wait...</h1>
        <h1>Please Do Not Refresh Your Page</h1>
        {% load static %}
        <img src="{% static 'shopping/img/loader.gif' %}" />
    </center>
    <form action="http://127.0.0.1:8000/shop/creditProcess/" method="post" name="credits">{% csrf_token %}
        {% for key, value in params_dict.items %}
        <input type="hidden" name="{{key}}" value="{{value}}">
        {% endfor %}
    </form>
</body>
<script>
    setTimeout(function () {
        document.credits.submit();
    }, 2000);
</script>

</html>
