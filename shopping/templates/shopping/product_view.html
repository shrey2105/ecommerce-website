{% extends 'shopping/basic.html' %}

{% block title %}{{product.product_name}} Detail{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" class="card-img-top" alt="...">
            </div>
            <div class="row">
                <button class="btn btn-primary cart">Buy Now</button>
                <button class="btn btn-primary cart mx-2">Add to Cart</button>
            </div>
        </div>

        <div class="col-md-8 my-3">
            <h5>{{product.product_name}}</h5>
            <p><b>Rs. {{product.price}}</b></p>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
{% endblock %}
